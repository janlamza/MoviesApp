
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link text-white" (click)="redirectMeToHome('/')">Movies App</a>
      </li>
    </ul>


    <div *ngIf="(accountService.currentUser$ | async) !== null">
      <button *appHasRole='["Admin","Moderator"]' [routerLink]="['/add']" class="btn btn-success">add Movie!</button>
      <button (click)="logout('/')" class="btn btn-info">Logout</button>
    </div>


    <div  *ngIf="(accountService.currentUser$ | async) === null" >
      
      <form   #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login('/'); loginForm.reset()"
            autocomplete="off">
        <div class="form-group">
          <input name="username"
                 [(ngModel)]="userLogin.username"
                 class="form-control mr-sm-2"
                 type="text"
                 placeholder="Username">
          <input name="password"
                 [(ngModel)]="userLogin.password"
                 class="form-control mr-sm-2"
                 type="password"
                 placeholder="Password">
          <button [disabled]="!(userLogin.username && userLogin.password)" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
          <button [routerLink]="['/signup']" class="btn btn-info" type="button">Sign-up</button>
        </div>
      </form>
    </div>

  </div>
</nav>
