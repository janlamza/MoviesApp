<div class="card">
  <img class="card-img-top" src="{{movie.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{movie.movieName}}</h5>
    <p class="card-text">{{movie.summary}}</p>
    
  </div>
  <div class="card-footer">
    <small class="text-muted">date - {{movie.year}}</small>
  </div>
</div>
